<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            display: grid;
            place-items: center;
            height: 100vh;
            background: linear-gradient(pink, blue);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.2);
            height: fit-content;
            width: 300px;
            padding: 10px;
            overflow: hidden;
            border-radius: 10px;
        }
        .displays {
            margin-top: 5%;
            margin-bottom: 20%;
            height: 30%;
            width: 100%;
        }
        .displays input {
            color: #FFF;
            border: 0;
            outline: 0;
            text-align: right;
            font-size: 40px;
            height: 100%;
            width: 100%;
            background-color: transparent;
        }
        .numbers {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .numbers div button, input {
            border: none;
            border-radius: 5px;
            outline: none;
            width: 60px;
            padding: 15px;
        }
        .fourth {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-around;
        }
        .fourth .numberg {
            width: 90px;
        }
        .fourth .numbert {
            width: 90px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" onsubmit="return false;">
            <div class="displays">
                <input type="text" id="display" name="display" autocomplete="off" readonly />
            </div>
            <div class="numbers">
                <div class="aas">
                    <button type="button" onclick="clearEntry()">CE</button>
                    <button type="button" onclick="clearAll()">C</button>
                    <button type="button" onclick="clearLast()">Clear</button>
                    <button type="button" onclick="appendOperator('/')">/</button>
                </div>
                <div class="first">
                    <button type="button" onclick="appendNumber(7)">7</button>
                    <button type="button" onclick="appendNumber(8)">8</button>
                    <button type="button" onclick="appendNumber(9)">9</button>
                    <button type="button" onclick="appendOperator('*')">*</button>
                </div>
                <div class="second">
                    <button type="button" onclick="appendNumber(4)">4</button>
                    <button type="button" onclick="appendNumber(5)">5</button>
                    <button type="button" onclick="appendNumber(6)">6</button>
                    <button type="button" onclick="appendOperator('-')">-</button>
                </div>
                <div class="third">
                    <button type="button" onclick="appendNumber(1)">1</button>
                    <button type="button" onclick="appendNumber(2)">2</button>
                    <button type="button" onclick="appendNumber(3)">3</button>
                    <button type="button" onclick="appendOperator('+')">+</button>
                </div>
                <div class="fourth">
                    <button type="button" onclick="appendNumber(0)" class="numbert">0</button>
                    <button type="button" onclick="calculate()" class="numberg">=</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            if (display.value) {
                display.value += ` ${operator} `;
            }
        }

        function clearEntry() {
            const values = display.value.trim().split(' ');
            values.pop();
            display.value = values.join(' ');
        }

        function clearAll() {
            display.value = '';
        }

        function clearLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value.replace(/[^-()\d/*+.]/g, ''));
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
